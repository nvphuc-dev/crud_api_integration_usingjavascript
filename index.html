<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUD API Integration using Javascript</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link href="/assets/css/style.css" rel="stylesheet" media="all">
</head>
<body>
	<div class="container">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<span class="fs-4 logo"><img src="/assets/img/logo.png" alt="Javascript" class="img-fluid"></span>
			</a>
		</header>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-sm-12">
				<div class="table-responsive">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Full Name</th>
								<th scope="col">Email</th>
								<th scope="col">Actions</th>
							</tr>
						</thead>
						<tbody id="renderApiData">
							<tr>
								<th scope="row">1</th>
								<td>Kenvin Nguyen</td>
								<td>kenvin@gmail.com</td>
								<td>
									<button type="button" class="btn btn-sm btn-primary">Edit</button>
									<button type="button" class="btn btn-sm btn-danger">Delete</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-lg-4 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h4 class="text-center">Add New User</h4>
					</div>
					<div class="card-body">
						<div class="mb-3">
							<label for="name" class="form-label">Enter full name</label>
							<input type="text" class="form-control" id="name" placeholder="Ex: Kenvin Nguyen">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Enter email</label>
							<input type="email" class="form-control" id="email" placeholder="Ex: kenvin@gmail.com">
						</div>
						<div class="col-auto text-center">
							<button type="button" class="btn btn-primary" onclick="addUser()">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<footer class="py-3 my-4">
			<ul class="nav justify-content-center border-bottom pb-3 mb-3">
				<li class="nav-item"><a href="https://github.com/nvphuc-dev/crud_api_integration_usingjavascript" class="nav-link px-2 text-muted" target="_blank">GIT project - API using Javascript and fetch method</a></li>
			</ul>
			<p class="text-center text-muted">Â© 2022 Kenvin Nguyen, Inc</p>
		</footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="/assets/js/app.js"></script>
</body>
</html>
